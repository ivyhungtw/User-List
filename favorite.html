<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="favorite.css" />
    <script
      src="https://kit.fontawesome.com/fc38f96ac0.js"
      crossorigin="anonymous"
    ></script>
    <title>Favorite Users</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light p-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Favorite</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Favorite</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Nav Bar -->

    <div class="container mt-5">
      <div class="row mt-3" id="data-panel">
        <!--  Render User List  -->
      </div>
      <div class="row mt-3">
        <!--  Paginator  -->
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center" id="paginator">
            <!--  Render Paginator  -->
          </ul>
        </nav>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-name">Modal title</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div
                class="col-md-4 d-flex justify-content-center align-items-center ml-3"
                id="user-modal-img"
              >
                <img
                  src="https://randomuser.me/api/portraits/men/88.jpg"
                  alt="User Photo"
                />
              </div>
              <div class="col">
                <ul class="list-group list-group-flush" id="user-modal-info">
                  <li class="list-group-item">Region</li>
                  <li class="list-group-item">Gender</li>
                  <li class="list-group-item">Age</li>
                  <li class="list-group-item">Birthday</li>
                  <li class="list-group-item">Email</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./favorite.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
